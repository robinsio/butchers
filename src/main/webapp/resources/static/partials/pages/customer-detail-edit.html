<div header user="user" active="'customer'"></div>

<div class="container">
    <div class="page-header">
        <h1>{{customer.name}}
           <small>edit</small>
        </h1>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="customer.name">
            </div>
        </div>
        <div class="form-group">
            <label for="address1" class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address1" ng-model="customer.firstLineAddress">
            </div>
        </div>
        <div class="form-group">
            <label for="address2" class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address2" ng-model="customer.secondLineAddress">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" ng-model="customer.city">
            </div>
        </div>
        <div class="form-group">
            <label for="postcode" class="col-sm-2 control-label">Postcode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="postcode" ng-model="customer.postcode">
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telephone" ng-model="customer.phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="updateCustomer(customer)">Save</button>
            </div>
        </div>
    </form>

    <!-- No Data Found -->
    <div ng-if="customers.$resolved == true && customers == null">
        <h3>No Data Available</h3>
    </div>
</div>

<div footer></div>
