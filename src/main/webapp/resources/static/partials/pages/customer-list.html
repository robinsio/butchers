<div header user="user" active="'customer'"></div>

<div class="container">
    <div class="page-header">
        <h1>Customer
            <small>list</small>
        </h1>
    </div>

    <table id="customer-table" class="table table-condensed table-hover" ng-show="customers.length > 0">
        <thead>
        <tr>
            <th class="col-lg-5">Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Postcode</th>
            <th>Tel</th>
            <th>
                <button type="button" class="btn btn-success btn-xs" ng-click="viewCustomerCreate()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </th>
        <tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customers track by customer.id" ng-click="viewCustomerDetail(customer.id)">
            <td>{{customer.name}}</td>
            <td><small>{{customer.firstLineAddress}}, {{customer.secondLineAddress}}</small></td>
            <td><small>{{customer.city}}</small></td>
            <td><small>{{customer.postcode}}</small></td>
            <td><small>{{customer.phoneNumber}}</small></td>
            <td>
                <button type="button" class="btn btn-default btn-xs" ng-click="viewCustomerDetailEdit(customer.id)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- No Data Found -->
    <div ng-if="customers.$resolved == true && customers == null">
        <h3>No Data Available</h3>
    </div>
</div>

<div footer></div>
